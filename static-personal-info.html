<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Information - ANote</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffffff;
      }
      .container {
        width: 800px;
        padding: 40px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #37b215;
        font-size: 24px;
        margin-bottom: 30px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
      }
      .checkbox-group {
        margin: 20px 0;
      }
      .button-group {
        display: flex;
        justify-content: flex-end;
        margin-top: 30px;
      }
      .btn {
        background: #37b215;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      .terms {
        color: #ff0000;
        text-decoration: none;
      }
      .footer {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
      }
      .footer a {
        color: #666;
        text-decoration: none;
        margin: 0 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Personal Information</h1>
      <form>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="Enter Your First Name" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="Enter Your Last Name" />
        </div>
        <div class="form-group">
          <label>Date Of Birth</label>
          <input type="date" placeholder="Enter Your Date of Birth" />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="realDOB" />
          <label for="realDOB">Is Real DOB?</label>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="Enter Your Phone Number" />
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter Your Email Address" />
        </div>
        <div class="form-group">
          <label>Current School/College Name</label>
          <input
            type="text"
            placeholder="Enter Your Current School/College Name"
          />
        </div>
        <div class="form-group">
          <label>University</label>
          <input type="text" placeholder="Enter Your University Name" />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" />
          <label for="terms"
            >Agree to <a href="#" class="terms">Terms And Condition</a></label
          >
        </div>
        <div class="button-group">
          <button type="submit" class="btn">Next</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <a href="#">Help</a>
      <a href="#">Terms</a>
      <a href="#">Report</a>
    </div>
  </body>
</html>
