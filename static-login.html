<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - ANote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            width: 800px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #37B24D;
            font-size: 42px;
            margin: 10px 0;
        }
        .subtitle {
            color: #37B24D;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .btn {
            background: #37B24D;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .link {
            color: #37B24D;
            text-decoration: none;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }
        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/lovable-uploads/b64ee0ed-b9db-4df9-9b6d-8487900356cc.png" alt="Logo" class="logo">
        <h1>Sign in</h1>
        <p class="subtitle">to continue to ANote</p>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <a href="#" class="link">Forget password ?</a>
            <div class="button-group">
                <a href="#" class="link">Create account</a>
                <button type="submit" class="btn">Sign in</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <a href="#">Help</a>
        <a href="#">terms</a>
        <a href="#">Report</a>
    </div>
</body>
</html>
